<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3e82ed514d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="head"><p>Rock-Scissors-Paper</p></div>

        <div class="player">
          <div class="play-1">
            <h1>Player 1</h1>
            <span>Select an avatar and enter a name</span>
            <div class="my-img">
              <div class="div">1.</div>
              <div class="img1">
                <img src="img/images.png" alt="" />
              </div>
              <div class="div">2.</div>
              <div class="img1">
                <img src="img/screen-1.webp" alt="" />
              </div>
              <div class="div">3.</div>
              <div class="img1">
                <img
                  src="img/07ab3480209849a5ea1866fff41dc78fb391b699.jpeg"
                  alt=""
                />
              </div>
              <div class="div">4.</div>
              <div class="img1">
                <img src="img/images.jpg" alt="" />
              </div>
              <div class="div">5.</div>
              <div class="img1">
                <img
                  src="img/ideas-for-random-acts-of-kindness-week-random-acts-219017.png"
                  alt=""
                />
              </div>
              <div class="div">6.</div>
              <div class="img1">
                <img src="img/images.png" alt="" />
              </div>
            </div>
            <form>
              <fieldset disabled>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Name" />
                </div>
                <div class="mb-3">
                  <select class="form-select"></select>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="play-1">
            <h1>Player 2</h1>
            <span>Select an avatar and enter a name</span>
            <div class="my-img">
              <div class="div">1.</div>
              <div class="img1">
                <img src="img/images.png" alt="" />
              </div>
              <div class="div">2.</div>
              <div class="img1">
                <img src="img/screen-1.webp" alt="" />
              </div>
              <div class="div">3.</div>
              <div class="img1">
                <img
                  src="img/07ab3480209849a5ea1866fff41dc78fb391b699.jpeg"
                  alt=""
                />
              </div>
              <div class="div">4.</div>
              <div class="img1">
                <img src="img/images.jpg" alt="" />
              </div>
              <div class="div">5.</div>
              <div class="img1">
                <img
                  src="img/ideas-for-random-acts-of-kindness-week-random-acts-219017.png"
                  alt=""
                />
              </div>
              <div class="div">6.</div>
              <div class="img1">
                <img src="img/images.png" alt="" />
              </div>
            </div>
            <form>
              <fieldset disabled>
                <div class="mb-3">
                  <input
                    type="text"
                    id=""
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
                <div class="mb-3">
                  <select id="" class="form-select"></select>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="buton">
          <a href="#">Start Game</a>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
